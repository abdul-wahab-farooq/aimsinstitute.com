<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIMS - Institute of Health & Safety</title>
    <!-- custom css -->
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- icon's cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <!-- heebo font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap" rel="stylesheet">
    <!-- logo -->
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
    <header>
        <!-- pre header start -->
        <div class="pre-header bg-blue">
            <div class="container h-full">
                <div class="flow-horizontal items-center justify-between h-full text-white text-nowrap">
                    <div class="flow-horizontal gap-4 pre-head-min-width md-max-w-none">
                        <div class="flow-horizontal gap-2 md-hidden">
                            <i class="fa-regular fa-envelope"></i>
                            <a href="" class="text-white decoration-none">info@aimsinstitute.com</a>
                        </div>
                        <span class="md-hidden">|</span>
                        <div class="flow-horizontal gap-2">
                            <i class="fa-solid fa-phone-volume"></i>
                            <a href="" class="text-white decoration-none">+92 345 8274873</a>
                        </div>
                    </div>
                    <div class="flow-horizontal justify-end gap-4 pre-head-min-width md-max-w-none">
                        <div class="flow-horizontal gap-2 md-hidden">
                            <a href="" class="text-white decoration-none">Follow Us :</a>
                            <div class="flow-horizontal gap-3">
                                <a href="" class="text-white decoration-none"><i
                                        class="fa-brands fa-facebook-f"></i></a>
                                <a href="" class="text-white decoration-none"><i class="fa-brands fa-instagram"></i></a>
                                <a href="" class="text-white decoration-none"><i class="fa-brands fa-youtube"></i></a>
                            </div>
                        </div>
                        <span class="md-hidden">|</span>
                        <div class="flow-horizontal gap-2">
                            <button class="text-white bg-none border-none p-0" type="button" id="open-auth-modal">Login
                                / Register</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- pre header end -->

        <!-- desktop navbar start -->
        <nav class="navbar md-hidden">
            <div class="container h-full">
                <div class="flow-horizontal justify-between h-full">
                    <a href="index.html">
                        <img src="images/logo.png" width="75" height="85" alt="logo">
                    </a>
                    <div class="flow-horizontal gap-35px">
                        <div class="flow-horizontal nav-link gap-35px">
                            <a href="index.html"
                                class="fs-medium fw-semibold decoration-none text-blue active nav-link-hover-style">Home</a>
                            <a href="about.html"
                                class="fs-medium fw-semibold decoration-none text-blue nav-link-hover-style">About
                                Us</a>
                            <a
                                class="flow-horizontal gap-1 fs-medium fw-semibold decoration-none text-blue cursor-pointer nav-link-hover-style">
                                Courses
                                <i class="fa-solid fa-chevron-down fs-sm decoration-none text-blue"></i>
                            </a>
                            <a href="blog.html"
                                class="fs-medium fw-semibold decoration-none text-blue nav-link-hover-style">Blogs</a>
                            <a href="contact.html"
                                class="fs-medium fw-semibold decoration-none text-blue nav-link-hover-style">Contact
                                Us</a>
                        </div>
                        <div class="flow-horizontal gap-6 border-l ps-5">
                            <button class="bg-none border-none p-0">
                                <i class="fas fa-search fs-xl"></i>
                            </button>
                            <button class="btn-blue fs-medium">
                                View Categories
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!-- desktop navbar end -->

        <!-- mobile navbar start -->
        <nav class="mob-navbar w-full hidden md-block">
            <div class="container flow-horizontal justify-between h-full">
                <a href="index.html">
                    <img src="images/logo.png" alt="logo" width="65" height="70">
                </a>
                <div class="flow-horizontal gap-4">
                    <button class="btn-blue py-2 px-3">View Categories</button>
                    <button class="bg-none border-none p-0">
                        <i class="fa-solid fa-bars fs-24px"></i>
                    </button>
                </div>
            </div>
        </nav>
        <!-- mobile navbar end -->

        <!-- categories sidebar start -->

        <!-- categories sidebar end -->
    </header>
    <main>
        <!-- hero section start -->
        <div class="hero-banner relative">
            <div class="swiper mySwiper h-full w-full">
                <div class="swiper-wrapper">
                    <div class="swiper-slide block h-full w-full"
                        style="background-image: url('images/hero/banner-1.jpg');">
                        <div class="shadow-effect"></div>
                    </div>
                    <div class="swiper-slide block h-full w-full"
                        style="background-image: url('images/hero/banner-2.jpg');">
                        <div class="shadow-effect"></div>
                    </div>
                    <div class="swiper-slide block h-full w-full"
                        style="background-image: url('images/hero/banner-3.jpg');">
                        <div class="shadow-effect"></div>
                    </div>
                </div>
                <div class="swiper-button-next swiper-btn rounded-circle"></div>
                <div class="swiper-button-prev swiper-btn rounded-circle"></div>
            </div>
        </div>
        <!-- hero section end -->

        <!-- authentication modal start -->
        <div class="fixed w-full h-full auth-modal-container top-0 left-0 flow-horizontal justify-center hidden">
            <div class="auth-modal">
                <div class="text-end p-4">
                    <i class="far fa-times-circle fs-xl cursor-pointer text-red" id="close-auth-modal"></i>
                </div>
                <div class="flow-horizontal toggle-btn-container mx-auto mb-3">
                    <button
                        class="w-half border-none bg-light-gray py-3 fw-semibold rounded-0 active text-red toggle-auth-mode fs-medium"
                        data-tab-index="1">Sign
                        In</button>
                    <button
                        class="w-half border-none bg-light-gray py-3 fw-semibold rounded-0 text-red toggle-auth-mode fs-medium"
                        data-tab-index="2">Sign
                        Up</button>
                </div>
                <div class="auth-tab text-center p-4" data-tab="1">
                    <div class="mb-8">
                        <div class="fs-2medium fw-bold text-blue">Sign in</div>
                        <div class="flow-horizontal gap-1 justify-center">
                            <span class="fs-medium text-gray">Don't have an account?</span>
                            <button class="p-0 bg-none border-none text-red fs-medium toggle-auth-mode"
                                data-tab-index="2">Sign up</button>
                        </div>
                    </div>
                    <form action="" class="px-6">
                        <div class="mb-6">
                            <input type="email" class="custom-input w-full" placeholder="Email Address">
                        </div>
                        <div class="mb-6">
                            <input type="password" class="custom-input w-full" placeholder="Password">
                        </div>
                        <div class="flow-horizontal justify-between mb-6">
                            <div class="flow-horizontal gap-1">
                                <input type="checkbox" id="remember">
                                <label for="remember" class="fs-medium cursor-pointer">Remember Me</label>
                            </div>
                            <a href="" class="text-light-blue fs-medium decoration-none">Forget Password?</a>
                        </div>
                        <button class="btn-red w-full mb-8">Sign In</button>
                    </form>
                </div>
                <div class="auth-tab text-center p-4 hidden" data-tab="2">
                    <div class="mb-8">
                        <div class="fs-2medium fw-bold text-blue">Sign up</div>
                        <div class="flow-horizontal gap-1 justify-center">
                            <span class="fs-medium text-gray">Already have an account?</span>
                            <button class="p-0 bg-none border-none text-red fs-medium toggle-auth-mode"
                                data-tab-index="1">Sign in</button>
                        </div>
                    </div>
                    <form action="" class="px-6">
                        <div class="mb-6">
                            <input type="name" class="custom-input w-full" placeholder="Username">
                        </div>
                        <div class="mb-6">
                            <input type="email" class="custom-input w-full" placeholder="Email Address">
                        </div>
                        <div class="mb-6">
                            <input type="password" class="custom-input w-full" placeholder="Password">
                        </div>
                        <button class="btn-red w-full mb-6">Sign Up</button>
                    </form>
                    <div class="fs-medium px-6">By creating an account you agree the <a href="term-condition.html"
                            class="decoration-none text-red">terms & condiiton</a> and <a href="privacy-policy.html"
                            class="decoration-none text-red">privacy policy</a>.</div>
                </div>
            </div>
        </div>
        <!-- authentication modal end -->

        <!-- whatsapp chat start -->
        <!-- <a href="https://wa.me/+923450926485" target="_blank" class="absolute bottom-5 right-5 whatsapp-chat">
            <img src="images/whatsapp.svg" alt="whatsapp" width="60" height="60">
        </a> -->
        <!-- whatsapp chat end -->
    </main>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper(".mySwiper", {
            autoplay: {
                delay: 5000,
                disableOnInteraction: false,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            speed: 1000,
            loop: true,
        });
    </script>
</body>

</html>
